{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <title>Login</title>
</head>
<body class="new_body">
    <div class="title_container">
        <h1 class="Main_title">Sign Up</h1>
    </div>
    <br>
    
       
    <div class="registration_form_container">
        <form action="{% url 'register_user' %}" method="post">
            {%csrf_token%}
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" placeholder="Joe" name="user_name">
                <label for="floatingInput">Username</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password">
                <label for="floatingPassword">Password</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" placeholder="+91 " name="phone_num">
                <label for="floatingInput">Phone number</label>
            </div>  
            <div class="form-floating mb-3">
                <div class="form-check form-check-inline">  
                    <label for="">Gender</label>
                </div>   
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="radio_option" id="flexRadioDefault1" value="male" checked>
                    <label class="form-check-label" for="flexRadioDefault1">Male</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="radio_option" id="flexRadioDefault2" value="female" checked>
                    <label class="form-check-label" for="flexRadioDefault2">Female</label>
                </div>  
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="radio_option" id="flexRadioDefault2" value="other" checked>
                    <label class="form-check-label" for="flexRadioDefault2">Other</label>
                </div>  
                
            </div>
            <div class="">
                <button type="submit" class="btn btn-primary"  name="user">Register</button>       
            </div>
        </form>
        <button onclick = "window.location.href='http://127.0.0.1:8000/login/';" type="button" class="btn btn-primary">GO TO Login</button>        

            
    </div>
</body>
</html>
